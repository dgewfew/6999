<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6999 Team Cfx Finder</title>
  <style>
    /* GLOBAL RESET & STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      font-family: "Cairo", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* STARS BACKGROUND */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: rgb(214, 214, 214);
      border-radius: 50%;
      animation: moveStar 0s linear infinite, twinkle 3s infinite ease-in-out;
    }
    @keyframes moveStar {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
    }

    /* FINDER CONTAINER */
    .finder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .finder-container h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ebebeb;
    }

    #cfx-form input[type="text"] {
      width: 400px;
      padding: 10px;
      border: 2px solid #313031;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #cfx-form input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #313031;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    #cfx-form input[type="submit"]:hover {
      background: #0f0f0f5e;
    }

    .results-container {
      display: none;
      width: 90%;
      max-width: 600px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      color: white;
    }
    .results-container p {
      font-size: 14px;
      margin: 10px 0;
    }
    .results-container p span {
      color: #ececec;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #313031;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 10px;
    }
    .back-btn:hover {
      background: #0f0f0f5e;
    }
        /* CUSTOM ALERT */
    #custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid rgb(36, 34, 34);
      box-shadow: 0 0 20px rgb(17, 17, 17), 0 0 40px rgb(182, 182, 182);
      padding: 20px;
      text-align: center;
      z-index: 9999;
      border-radius: 8px;
    }
    #custom-alert h1 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    #custom-alert p {
      color: white;
      font-size: 14px;
    }
  </style>

<body>
  <!-- Stars Background -->
  <div id="stars-container"></div>

  <!-- Finder Container -->
  <div class="finder-container">
    <h1>Cfx Finder</h1>
    <form id="cfx-form">
      <input type="text" id="cfx-url" placeholder="Paste Here Your Server Code or cfx.re link ">
      <input type="submit" value="Search">
    </form>
    <div class="results-container" id="results">
      <p><span>Server Name:</span> <span id="server-name">Loading...</span></p>
      <p><span>Server Address:</span> <span id="server-address">Loading...</span></p>
      <p><span>Game Build:</span> <span id="game-build">Loading...</span></p>
      <p><span>Players:</span> <span id="players">Loading...</span></p>
      <p><span>Onesync:</span> <span id="onesync">Loading...</span></p>
    </div>
    <a class='back-btn' href='index.html'>Back</a>
  </div>
    <!-- Custom Alert -->
  <div id="custom-alert">
    <h1>Warning</h1>
    <p>Again?<br>Don't mess with us. </p>
  </div>

  <script>
    /***********************
     * Generate Moving Stars
     ***********************/
    const starsContainer = document.getElementById("stars-container");
    const totalStars = 150;

    function generateStars() {
      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * -100 + "vh";

        const duration = Math.random() * 5 + 5;
        const delay = Math.random() * -5;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;

        starsContainer.appendChild(star);
      }
    }
    generateStars();

    /***********************
     * CFX Finder Logic
     ***********************/
    const form = document.getElementById("cfx-form");
    const resultsContainer = document.getElementById("results");
    const serverName = document.getElementById("server-name");
    const serverAddress = document.getElementById("server-address");
    const gameBuild = document.getElementById("game-build");
    const players = document.getElementById("players");
    const onesync = document.getElementById("onesync");

    form.addEventListener("submit", async (event) => {
      // Prevent form refresh
      event.preventDefault();

      const url = document.getElementById("cfx-url").value.trim();
      if (!url) {
        alert("Please enter a valid CFX URL or server code!");
        return;
      }

      // Extract the cfxCode from the URL or direct code
      const cfxCode = url.split("index.html").pop();
      try {
        const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${cfxCode}`);
        if (!response.ok) throw new Error("Failed to fetch server details.");
        const data = await response.json();

        // Display Results
        serverName.textContent = data.Data.hostname || "Unknown";
        serverAddress.textContent = data.Data.connectEndPoints[0] || "Unknown";
        gameBuild.textContent = data.Data.vars.sv_enforceGameBuild || "Unknown";
        players.textContent = `${data.Data.clients}/${data.Data.sv_maxclients}` || "Unknown";
        onesync.textContent = data.Data.vars.onesync_enabled || "false";

        resultsContainer.style.display = "block";
      } catch (error) {
        alert("Error: Unable to fetch server details. Please try again.");
      }
    });
        /***********************
     * Block DevTools + Right Click
     ***********************/
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        showAlert();
      }
    });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      showAlert();
    });

    function showAlert() {
      const alertBox = document.getElementById("custom-alert");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 3000);
    }

  </script>


</body>
