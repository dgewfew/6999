    #video-bg {

    @keyframes backgroundAnimation {

      50% {

      left: 0;

    .cursor {

      height: 24px;
      background: #8b8b8b9c;

<body>

  <!-- Video Background -->
  <video id="video-bg" autoplay="" loop="" muted="">

  </video>

  <!-- Hacker Terminal Intro -->
  <div id="hacker-screen">
    <div id="typing-container">
      <div id="typing-text"></div><span class="cursor"></span>
    </div>
  </div>

  <!-- Home Section -->
  <div id="home">
    <header>Welcome to GroupShadow #6999 Website </header>
    <div class="box-container">
      <div class="box">
        <h2>Marshall</h2>
        <p>Virus</p>
      </div>
      <!-- Link to cfx-finder.html, styled as a box -->
      <a class='box' href='cfx-finder.html'>
        <h2>6999 CFX Finder</h2>
        <p>Click To Find </p>
      </a>
      <!-- Discord link as a box -->
      <a href="https://discord.com/invite/6-99" target="_blank" class="box">
        <h2>Join Our Discord</h2>
        <p>Click here</p>
      </a>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <audio id="music" src="https://cdn.discordapp.com/attachments/1423340192680644608/1423537991946600519/mysong.mp3?ex=68e0ac91&is=68df5b11&hm=d5173144f298391b33397fec3fbd061fdd4de7a71c47f40c02258aa1eaf3337a&" autoplay="" loop=""></audio>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Custom Alert -->
  <div id="custom-alert">
    <h1>Warning</h1>
    <p>DevTools are disabled!<br>Dont Mess With Us </p>
  </div>

  <script>
    /***********************
     * Hacker Terminal Typing
     ***********************/
    const hackerScreen = document.getElementById("hacker-screen");
    const homeSection = document.getElementById("home");
    const terminalText = `
    Loading ...
discord.gg/6-99
6999 Website

    `.trim();

    const typingText = document.getElementById("typing-text");
    const cursor = document.querySelector(".cursor");
    let index = 0;

    function typeEffect() {
      if (index < terminalText.length) {
        typingText.textContent += terminalText.charAt(index);
        index++;
        setTimeout(typeEffect, Math.random() * 100 + 50);
      } else {
        cursor.style.display = "none";
        setTimeout(() => {
          hackerScreen.style.opacity = "0";
          setTimeout(() => {
            hackerScreen.style.display = "none";
            homeSection.style.display = "flex";
            homeSection.style.opacity = "1";
          }, 1000);
        }, 1000);
      }
    }
    typeEffect();

    /***********************
     * Music Player Volume
     ***********************/
    const music = document.getElementById("music");
    const volumeSlider = document.getElementById("volume-slider");
    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    /***********************
     * Block DevTools + Right Click
     ***********************/
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        showAlert();
      }
    });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      showAlert();
    });

    function showAlert() {
      const alertBox = document.getElementById("custom-alert");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 3000);
    }
  </script>
